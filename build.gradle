plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'info.solidsoft.pitest' version '1.15.0'
}

group = 'com.CrossingGuardJoe'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    implementation 'com.googlecode.lanterna:lanterna:3.1.1'
    implementation 'com.groupcdg:pitest-annotations:1.1.2'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:3.7.7'
}

application {
    mainClass = 'com.CrossingGuardJoe.Game'
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '1.2.0'
    excludedClasses = [
        'com.CrossingGuardJoe.Game',
        'com.CrossingGuardJoe.controller.Sounds',
        'com.CrossingGuardJoe.controller.SoundsController'
    ]
}
